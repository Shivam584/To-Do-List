<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <title>To-ADD</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#" class="cur">To Add </a></li>
                <li><a href="list.html"> List</a></li>
            </ul>
        </nav>
    </header>
    <div class="form">
        <label for="todos-title">Title</label>
        <input type="text" id="todos-title" class="margin" placeholder="Enter Title here">
        <label for="Description">Description</label>
        <textarea name="Description" id="Description" cols="50" rows="10" class="margin" placeholder="Enter Description here"></textarea>
        <button class="btn" id="submitted">Add to the list </button>
    </div>
    <div class="list" style="display: none;" >
        <table class="margin">
            <thead>
                <tr>
                    <th>Serial No.</th>
                    <th>Title</th>
                    <th id="descpt">Description</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr></tr>
            </tbody>
        </table>
    </div>
    <footer>
        <p><a href="https://github.com/Shivam584/To-Do-List/blob/main/LICENSE" style="text-decoration : none;color : black; "> Copyright &copy; of 2021-22</a></p>
    </footer>
</body>
<script src="to-do-list.js"></script>
</html>
